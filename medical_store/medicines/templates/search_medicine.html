{% extends 'base.html' %}

{% block content %}
<h2>Search Results</h2>
{% if medicines %}
    <table>
    
    {% for medicine in medicines %}
    <tr>
        <th>name:</th>
        <td>
            {{ medicine.name }},
        </td>
        <th>quantity:</th>
        <td>
            {{medicine.quantity}}
        </td>
        </tr>
    {% endfor %}
    </table>
{% else %}
    <p>No results found</p>
{% endif %}
{% endblock %}
